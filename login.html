{% extends "base.html" %}
{% block content %}
<h1>Connexion</h1>
<form class="card" method="post">
  <div class="form-group">
    <label class="required">Email ou Username</label>
    <input name="identifier" required>
  </div>
  <div class="form-group">
    <label class="required">Mot de passe</label>
    <input type="password" name="password" required>
  </div>
  <button class="btn">Se connecter</button>
</form>

<div id="forgot" class="card" style="margin-top:16px">
  <h3>Mot de passe oublié ?</h3>
  <form method="post" action="{{ url_for('forgot') }}">
    <div class="form-group">
      <label class="required">Email ou Username</label>
      <input name="identifier" required>
    </div>
    <button class="btn">Envoyer une demande</button>
  </form>
  <p class="small">Un message vert s’affichera et une notification sera enregistrée.</p>
</div>
{% endblock %}
