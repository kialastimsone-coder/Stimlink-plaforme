{% extends "base.html" %}
{% block content %}
<h1>Créer un compte</h1>
<form class="card" method="post" enctype="multipart/form-data">
  <div class="grid grid-2">
    <div class="form-group"><label class="required">Nom</label><input name="nom" required></div>
    <div class="form-group"><label class="required">Post-nom</label><input name="post_nom" required></div>
    <div class="form-group"><label class="required">Prénom</label><input name="prenom" required></div>
    <div class="form-group"><label class="required">Sexe</label>
      <select name="sexe" required>
        <option value="">-- Choisir --</option>
        <option>Homme</option><option>Femme</option><option>Autre</option>
      </select>
    </div>
    <div class="form-group"><label class="required">Adresse de résidence</label><input name="adresse_residence" required></div>
    <div class="form-group"><label class="required">Téléphone</label><input name="telephone" required></div>
    <div class="form-group"><label class="required">Email</label><input type="email" name="email" required></div>
    <div class="form-group"><label>Photo de profil</label><input type="file" name="photo_profil" accept=".png,.jpg,.jpeg,.webp"></div>
    <div class="form-group"><label class="required">Mot de passe</label><input type="password" name="password" required></div>
    <div class="form-group"><label class="required">Confirmation mot de passe</label><input type="password" name="confirm" required></div>
  </div>
  <button class="btn">S’inscrire</button>
</form>
{% endblock %}
